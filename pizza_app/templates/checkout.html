<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="{% static 'images/cool_pizza_guy.png' %}" alt="Cool Guy">
        <a class="navbar-brand" href="/">Fonzie's Pizzeria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Hello {{ request.session.first_name }}!</span></a>
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/order">Menu</a>
                <a class="nav-item nav-link active" href="/checkout">Order()</a>
                <a class="nav-item nav-link active" href="/account">Account</a>
                <a class="nav-item nav-link active" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="total">
        <h2>Total: { }</h2>
    </div>
    

    <!--Order List-->
    <div class="order-list">
        <h3>Your Order</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Toppings:</th>
                    <th scope="col">Quantity:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Supreme</td>
                    <td>{{ supreme }}</td>
                </tr>
                <tr>
                    <td>Pepperoni</td>
                    <td>{{pepperoni}}</td>
                </tr>
                <tr>
                    <td>Sausage</td>
                    <td>{{sausage}}</td>
                </tr>
                <tr>
                    <td>Hawaiian</td>
                    <td>{{hawaiian}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="buttons">
        <!--Edit Button-->
        <div class="edit">
            <a href="/{ user.id }/edit" class="btn btn-warning">Edit</a>
        </div>
        <!--Delete-->
        <div class="delete">
            <a href="/delete" class="btn btn-danger">Delete</a>
        </div>
        <!--"Add More" Button-->
        <div class="add-more">
            <a href="/order" class="btn btn-primary">Add More</a>
        </div>
    </div>


    <!--Total of Entire Order-->






    <!--Complete Order-->
    
    
</body>
</html>
